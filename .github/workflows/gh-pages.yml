name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        run: |
          # Base path selection:
          # 1) If repo variable NEXT_PUBLIC_BASE_PATH is set, use it (most predictable; good for switching).
          # 2) Else if public/CNAME exists -> custom domain build (basePath="").
          # 3) Else -> project site build at /<repo>.
          if [ -n "${NEXT_PUBLIC_BASE_PATH_OVERRIDE}" ]; then
            echo "Using NEXT_PUBLIC_BASE_PATH override from repo variable: ${NEXT_PUBLIC_BASE_PATH_OVERRIDE}"
            export NEXT_PUBLIC_BASE_PATH="${NEXT_PUBLIC_BASE_PATH_OVERRIDE}"
          elif [ -f public/CNAME ]; then
            echo "Detected public/CNAME (custom domain). Using empty basePath."
            export NEXT_PUBLIC_BASE_PATH=""
          else
            echo "No public/CNAME found. Using repo basePath."
            export NEXT_PUBLIC_BASE_PATH="/${{ github.event.repository.name }}"
          fi
          npm run build
        env:
          NEXT_PUBLIC_BASE_PATH_OVERRIDE: ${{ vars.NEXT_PUBLIC_BASE_PATH }}
          NEXT_PUBLIC_FORMSPREE_ENDPOINT: ${{ vars.NEXT_PUBLIC_FORMSPREE_ENDPOINT }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

